<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs HTML</title>
    <style>
        body{
            font-family: sans-serif;
            background-image: url(WhatsApp\ Image\ 2024-03-13\ at\ 21.21.19.jpeg)
        }

        label{
            cursor: pointer;
            margin-bottom: 5px;
        }
        div{
            display: block;
            padding-left: 600px;
            padding-top: 50px;
            border-radius: 20px;
            border-color: black;
            border-style: solid;
        }
        

    </style>
</head>
<body>
    <form action="#">
        <div>
            <h1>Formulario</h1>
            <p>Qualquer coisa</p>
                    <p>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </p>
                    <p>
                        <label for="dev">Sou um dev</label>
                        <input type="checkbox" id="dev" name="dev" value="sim"><br>
                        <label for="dev1">Sou um dev</label>
                        <input type="checkbox" id="dev1" name="dev" value="sim"><br>
                        <label for="dev2">Sou um dev</label>
                        <input type="checkbox" id="dev2" name="dev" value="sim">
                    </p>
                    <p>
                        <h2>Genero</h2>
                        <label for="f">Sou um dev</label>
                        <input type="radio" id="f" name="genero" value="feminino"><br>
                        <label for="m">Masculino</label>
                        <input type="radio" id="m" name="genero" value="masculino"><br>
                        <label for="outros">Outros</label>
                        <input type="radio" id="outros" name="genero" value="outro_outra">
                    </p>
                    <p>
                        <h2>Data</h2>
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" value="2020-05-20" >
                    </p>
                    <p>
                        <h2>Data e hora</h2>
                        <label for="datetime">Data:</label>
                        <input type="datetime-local" id="datetime" name="datetime" value="2020-05-20T20:00">
                    </p>
                    <p>
                        <h2>Hora</h2>
                        <label for="time">Data:</label>
                        <input type="time" id="time" name="time" value="20:00">
                    </p>
            
            
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </div>

    </form>
</body>
</html>
